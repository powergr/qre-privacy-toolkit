name: Release
on:
  push:
    tags:
      - "v*"

jobs:
  # --- JOB 1: Desktop Build & Sign ---
  release:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: macos-latest
            target: universal-apple-darwin
            os_name: macos
          - platform: ubuntu-22.04
            target: x86_64-unknown-linux-gnu
            os_name: linux
          - platform: windows-latest
            target: x86_64-pc-windows-msvc
            os_name: windows

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          # On macOS, we install standard targets + add aarch64 later
          targets: ${{ matrix.platform == 'macos-latest' && 'x86_64-apple-darwin' || matrix.target }}

      # Add macOS targets for Universal Build
      - name: Add macOS targets
        if: matrix.platform == 'macos-latest'
        run: |
          rustup target add x86_64-apple-darwin
          rustup target add aarch64-apple-darwin

      # Linux Dependencies
      - name: install dependencies (ubuntu only)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf libsoup-3.0-dev javascriptcoregtk-4.1-dev

      - name: install frontend dependencies
        run: npm install

      # --- BUILD STEPS ---

      # macOS Build
      - name: Build Tauri App (macOS)
        if: matrix.platform == 'macos-latest'
        env:
          MACOSX_DEPLOYMENT_TARGET: "10.15"
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        run: npm run tauri build -- --target universal-apple-darwin

      # Windows/Linux Build
      - name: Build Tauri App (Windows/Linux)
        if: matrix.platform != 'macos-latest'
        env:
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        run: npm run tauri build -- --target ${{ matrix.target }}

      # --- SIGNING & JSON GENERATION ---

      # Windows Signing & JSON (FIXED RENAME LOGIC)
      - name: Sign and create updater JSON (Windows)
        if: matrix.platform == 'windows-latest'
        shell: pwsh
        run: |
          $version = "${{ github.ref_name }}".TrimStart('v')
          $bundlePath = "src-tauri/target/${{ matrix.target }}/release/bundle/nsis"

          # 1. Find Installer
          $exe = Get-ChildItem "$bundlePath/*.exe" | Select-Object -First 1
          if (-not $exe) { Write-Error "NSIS Installer not found"; exit 1 }

          # 2. Define Safe Name (No Spaces)
          $safeName = "QRE-Privacy-Toolkit_${version}_x64-setup.exe"

          # 3. Rename (Fix: Pass only the name, not the path)
          Rename-Item -Path $exe.FullName -NewName $safeName

          # 4. Construct Full Path for Signing
          $safePath = Join-Path $bundlePath $safeName

          # 5. Sign
          $keyPath = "$env:TEMP\signing.key"
          "${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}" | Out-File -FilePath $keyPath -Encoding utf8 -NoNewline

          Write-Host "Signing $safePath..."
          npx tauri signer sign "$safePath" --private-key-path "$keyPath" --password "${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}"

          # Clean up key
          Remove-Item $keyPath -Force

          # 6. Generate JSON
          $sig = Get-Content "$safePath.sig" -Raw
          $url = "https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/$safeName"

          $json = @"
          {
            "version": "$version",
            "notes": "See release notes",
            "pub_date": "$(Get-Date -Format 'yyyy-MM-ddTHH:mm:ssZ')",
            "platforms": {
              "windows-x86_64": { "signature": "$($sig.Trim())", "url": "$url" }
            }
          }
          "@
          [System.IO.File]::WriteAllText("latest-windows.json", $json, [System.Text.UTF8Encoding]::new($false))

      # macOS Signing & JSON
      - name: Sign and create updater JSON (macOS)
        if: matrix.platform == 'macos-latest'
        shell: bash
        run: |
          version="${{ github.ref_name }}"
          version="${version#v}"

          keyPath=$(mktemp)
          echo -n "${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}" > "$keyPath"

          bundlePath="src-tauri/target/universal-apple-darwin/release/bundle/dmg"
          dmgFile=$(find "$bundlePath" -name "*.dmg" | head -n 1)

          if [ -n "$dmgFile" ]; then
            # Rename to safe name
            safeName="QRE-Privacy-Toolkit_${version}_universal.dmg"
            mv "$dmgFile" "$bundlePath/$safeName"
            safePath="$bundlePath/$safeName"

            echo "Signing DMG..."
            npx tauri signer sign "$safePath" --private-key-path "$keyPath" --password "${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}"
            
            signature=$(cat "$safePath.sig")
            url="https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/$safeName"
            
            cat > latest-macos.json << EOF
          {
            "version": "$version",
            "notes": "See release notes",
            "pub_date": "$(date -u +%Y-%m-%dT%H:%M:%SZ)",
            "platforms": {
              "darwin-universal": { "signature": "$signature", "url": "$url" },
              "darwin-x86_64": { "signature": "$signature", "url": "$url" },
              "darwin-aarch64": { "signature": "$signature", "url": "$url" }
            }
          }
          EOF
          else
            echo "Error: DMG not found"
            exit 1
          fi
          rm -f "$keyPath"

      # Linux Signing & JSON
      - name: Sign and create updater JSON (Linux)
        if: matrix.platform == 'ubuntu-22.04'
        shell: bash
        run: |
          version="${{ github.ref_name }}"
          version="${version#v}"

          keyPath=$(mktemp)
          echo -n "${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}" > "$keyPath"

          bundlePath="src-tauri/target/${{ matrix.target }}/release/bundle/appimage"
          appImageFile=$(find "$bundlePath" -name "*.AppImage" | head -n 1)

          if [ -n "$appImageFile" ]; then
            # Rename
            safeName="QRE-Privacy-Toolkit_${version}_amd64.AppImage"
            mv "$appImageFile" "$bundlePath/$safeName"
            safePath="$bundlePath/$safeName"

            echo "Signing AppImage..."
            npx tauri signer sign "$safePath" --private-key-path "$keyPath" --password "${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}"
            
            signature=$(cat "$safePath.sig")
            url="https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/$safeName"
            
            cat > latest-linux.json << EOF
          {
            "version": "$version",
            "notes": "See release notes",
            "pub_date": "$(date -u +%Y-%m-%dT%H:%M:%SZ)",
            "platforms": {
              "linux-x86_64": { "signature": "$signature", "url": "$url" }
            }
          }
          EOF
          else
            echo "Error: AppImage not found"
            exit 1
          fi
          rm -f "$keyPath"

      # --- UPLOAD INSTALLERS ---

      - name: Upload Windows Assets
        if: matrix.platform == 'windows-latest'
        uses: softprops/action-gh-release@v1
        with:
          files: |
            src-tauri/target/${{ matrix.target }}/release/bundle/nsis/*.exe
            src-tauri/target/${{ matrix.target }}/release/bundle/nsis/*.sig
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload macOS Assets
        if: matrix.platform == 'macos-latest'
        uses: softprops/action-gh-release@v1
        with:
          files: |
            src-tauri/target/universal-apple-darwin/release/bundle/dmg/*.dmg
            src-tauri/target/universal-apple-darwin/release/bundle/dmg/*.sig
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Linux Assets
        if: matrix.platform == 'ubuntu-22.04'
        uses: softprops/action-gh-release@v1
        with:
          files: |
            src-tauri/target/${{ matrix.target }}/release/bundle/appimage/*.AppImage
            src-tauri/target/${{ matrix.target }}/release/bundle/appimage/*.sig
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # --- SAVE JSON FOR MERGE ---
      - name: Upload JSON Artifact
        uses: actions/upload-artifact@v4
        with:
          name: update-json-${{ matrix.os_name }}
          path: latest-*.json
          if-no-files-found: ignore

  # --- JOB 2: MERGE JSON & PUBLISH ---
  publish-updater:
    needs: release
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download all JSON artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: update-json-*
          merge-multiple: true

      - name: Merge JSON files
        run: |
          jq -s 'reduce .[] as $item ({}; . * $item)' latest-*.json > latest.json
          echo "Merged JSON content:"
          cat latest.json

      - name: Upload latest.json to Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: latest.json
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # --- JOB 3: Android (APK) ---
  release-android:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    needs: release
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with: { node-version: 20 }
      - name: Setup Java
        uses: actions/setup-java@v4
        with: { distribution: "temurin", java-version: "17" }
      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          {
            targets: aarch64-linux-android armv7-linux-androideabi i686-linux-android x86_64-linux-android,
          }
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
      - name: Install dependencies
        run: npm install

      - name: Build Android APK
        env:
          ANDROID_KEYSTORE: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
          ANDROID_PASS: ${{ secrets.ANDROID_KEY_PASSWORD }}
          ANDROID_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
        run: |
          mkdir -p src-tauri/gen/android
          echo "$ANDROID_KEYSTORE" | base64 --decode > src-tauri/gen/android/qre-release.jks
          echo "storePassword=$ANDROID_PASS" > src-tauri/gen/android/key.properties
          echo "keyPassword=$ANDROID_PASS" >> src-tauri/gen/android/key.properties
          echo "keyAlias=$ANDROID_ALIAS" >> src-tauri/gen/android/key.properties
          echo "storeFile=../qre-release.jks" >> src-tauri/gen/android/key.properties

          # Build specifically for aarch64 (most common Android target)
          npm run tauri android build -- --apk --target aarch64

      # FIX: Broader search for the APK
      - name: Rename APK
        run: |
          version="${{ github.ref_name }}"
          version="${version#v}"

          echo "Searching for built APK..."
          # Find any file ending in release.apk inside the android gen folder
          apkPath=$(find src-tauri/gen/android -type f -name "*release.apk" | head -n 1)

          if [ -n "$apkPath" ]; then
            echo "Found APK at: $apkPath"
            safeName="QRE-Privacy-Toolkit_Android_${version}.apk"
            mv "$apkPath" "./$safeName"
            echo "Renamed to $safeName"
          else
             echo "‚ùå APK not found! Listing directory structure for debugging:"
             ls -R src-tauri/gen/android
             exit 1
          fi

      - name: Upload APK
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: ./*.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
