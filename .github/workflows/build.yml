name: Release
on:
  push:
    tags:
      - "v*"

jobs:
  # --- JOB 1: Desktop (Windows, MacOS, Linux) ---
  release:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: macos-latest
            target: universal-apple-darwin
          - platform: ubuntu-22.04
            target: x86_64-unknown-linux-gnu
          - platform: windows-latest
            target: x86_64-pc-windows-msvc

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: install Rust stable
        uses: dtolnay/rust-toolchain@stable

      # Linux Dependencies
      - name: install dependencies (ubuntu only)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf libsoup-3.0-dev javascriptcoregtk-4.1-dev

      - name: install frontend dependencies
        run: npm install

      # Build WITHOUT tauri-action (we'll handle signing ourselves)
      - name: Build Tauri App
        run: npm run tauri build
        env:
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}

      # Sign installers and create updater JSON (Windows)
      - name: Sign and create updater JSON (Windows)
        if: matrix.platform == 'windows-latest'
        shell: pwsh
        run: |
          # Get version from tag
          $version = "${{ github.ref_name }}".TrimStart('v')

          # Paths
          $bundlePath = "src-tauri/target/release/bundle"
          $nsisInstaller = Get-ChildItem "$bundlePath/nsis/*.exe" | Select-Object -First 1
          $msiInstaller = Get-ChildItem "$bundlePath/msi/*.msi" | Select-Object -First 1

          Write-Host "Signing NSIS installer: $($nsisInstaller.FullName)"
          npx tauri signer sign "$($nsisInstaller.FullName)" --private-key "$env:TAURI_SIGNING_PRIVATE_KEY" --password "$env:TAURI_SIGNING_PRIVATE_KEY_PASSWORD"

          Write-Host "Signing MSI installer: $($msiInstaller.FullName)"
          npx tauri signer sign "$($msiInstaller.FullName)" --private-key "$env:TAURI_SIGNING_PRIVATE_KEY" --password "$env:TAURI_SIGNING_PRIVATE_KEY_PASSWORD"

          # Create latest.json
          $nsisSig = Get-Content "$($nsisInstaller.FullName).sig" -Raw
          $nsisFileName = $nsisInstaller.Name

          $json = @"
          {
            "version": "$version",
            "notes": "See the release notes for details",
            "pub_date": "$(Get-Date -Format 'yyyy-MM-ddTHH:mm:ssZ')",
            "platforms": {
              "windows-x86_64": {
                "signature": "$($nsisSig.Trim())",
                "url": "https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/$nsisFileName"
              }
            }
          }
          "@

          # Save latest.json
          [System.IO.File]::WriteAllText("$bundlePath/nsis/latest.json", $json, [System.Text.UTF8Encoding]::new($false))

          Write-Host "Created latest.json"
          Get-Content "$bundlePath/nsis/latest.json"
        env:
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}

      # Sign installers and create updater JSON (macOS)
      - name: Sign and create updater JSON (macOS)
        if: matrix.platform == 'macos-latest'
        shell: bash
        run: |
          # Get version from tag
          version="${{ github.ref_name }}"
          version="${version#v}"

          # Find the .app bundle and .dmg
          bundlePath="src-tauri/target/release/bundle"
          dmgFile=$(find "$bundlePath/dmg" -name "*.dmg" | head -n 1)
          appFile=$(find "$bundlePath/macos" -name "*.app" -o -name "*.app.tar.gz" | head -n 1)

          if [ -n "$dmgFile" ]; then
            echo "Signing DMG: $dmgFile"
            echo "$TAURI_SIGNING_PRIVATE_KEY" | npx tauri signer sign "$dmgFile" --private-key - --password "$TAURI_SIGNING_PRIVATE_KEY_PASSWORD"
            
            # Create latest.json
            signature=$(cat "$dmgFile.sig")
            fileName=$(basename "$dmgFile")
            
            cat > "$bundlePath/dmg/latest.json" << EOF
          {
            "version": "$version",
            "notes": "See the release notes for details",
            "pub_date": "$(date -u +%Y-%m-%dT%H:%M:%SZ)",
            "platforms": {
              "darwin-x86_64": {
                "signature": "$signature",
                "url": "https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/$fileName"
              },
              "darwin-aarch64": {
                "signature": "$signature",
                "url": "https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/$fileName"
              }
            }
          }
          EOF
            
            echo "Created latest.json for macOS"
            cat "$bundlePath/dmg/latest.json"
          fi
        env:
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}

      # Sign installers and create updater JSON (Linux)
      - name: Sign and create updater JSON (Linux)
        if: matrix.platform == 'ubuntu-22.04'
        shell: bash
        run: |
          # Get version from tag
          version="${{ github.ref_name }}"
          version="${version#v}"

          # Find AppImage
          bundlePath="src-tauri/target/release/bundle"
          appImageFile=$(find "$bundlePath/appimage" -name "*.AppImage" | head -n 1)

          if [ -n "$appImageFile" ]; then
            echo "Signing AppImage: $appImageFile"
            echo "$TAURI_SIGNING_PRIVATE_KEY" | npx tauri signer sign "$appImageFile" --private-key - --password "$TAURI_SIGNING_PRIVATE_KEY_PASSWORD"
            
            # Create latest.json
            signature=$(cat "$appImageFile.sig")
            fileName=$(basename "$appImageFile")
            
            cat > "$bundlePath/appimage/latest.json" << EOF
          {
            "version": "$version",
            "notes": "See the release notes for details",
            "pub_date": "$(date -u +%Y-%m-%dT%H:%M:%SZ)",
            "platforms": {
              "linux-x86_64": {
                "signature": "$signature",
                "url": "https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/$fileName"
              }
            }
          }
          EOF
            
            echo "Created latest.json for Linux"
            cat "$bundlePath/appimage/latest.json"
          fi
        env:
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}

      # Upload artifacts to release
      - name: Upload Release Assets
        uses: softprops/action-gh-release@v1
        with:
          files: |
            src-tauri/target/release/bundle/**/*.exe
            src-tauri/target/release/bundle/**/*.msi
            src-tauri/target/release/bundle/**/*.sig
            src-tauri/target/release/bundle/**/latest.json
            src-tauri/target/release/bundle/**/*.dmg
            src-tauri/target/release/bundle/**/*.AppImage
            src-tauri/target/release/bundle/**/*.deb
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # --- JOB 2: Android (APK) ---
  release-android:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    needs: release
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-linux-android armv7-linux-androideabi i686-linux-android x86_64-linux-android

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install dependencies
        run: npm install

      - name: Decode Keystore
        run: |
          mkdir -p src-tauri/gen/android
          echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 --decode > src-tauri/gen/android/qre-release.jks
          echo "storePassword=${{ secrets.ANDROID_KEY_PASSWORD }}" > src-tauri/gen/android/key.properties
          echo "keyPassword=${{ secrets.ANDROID_KEY_PASSWORD }}" >> src-tauri/gen/android/key.properties
          echo "keyAlias=${{ secrets.ANDROID_KEY_ALIAS }}" >> src-tauri/gen/android/key.properties
          echo "storeFile=../qre-release.jks" >> src-tauri/gen/android/key.properties

      - name: Build Android APK
        run: npm run tauri android build -- --apk true --target aarch64

      - name: Upload APK
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: src-tauri/gen/android/app/build/outputs/apk/**/*.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
