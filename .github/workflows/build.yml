name: Release
on:
  push:
    tags:
      - "v*"

jobs:
  release:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          # MacOS: Use x86_64 as base, we add aarch64 later for Universal
          - platform: macos-latest
            target: x86_64-apple-darwin
          # Linux
          - platform: ubuntu-22.04
            target: x86_64-unknown-linux-gnu
          # Windows
          - platform: windows-latest
            target: x86_64-pc-windows-msvc

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          # Installs the specific target for the matrix (e.g., x86_64-apple-darwin)
          targets: ${{ matrix.target }}

      # --- FIX 1: Manually add aarch64 for macOS Universal build ---
      - name: Add macOS Apple Silicon target
        if: matrix.platform == 'macos-latest'
        run: rustup target add aarch64-apple-darwin

      # Linux Dependencies
      - name: install dependencies (ubuntu only)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf libsoup-3.0-dev javascriptcoregtk-4.1-dev

      - name: install frontend dependencies
        run: npm install

      # --- BUILD STEP ---
      - name: Build Tauri App
        env:
          MACOSX_DEPLOYMENT_TARGET: "10.15"
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        run: |
          if [ "${{ matrix.platform }}" == "macos-latest" ]; then
            # macOS: Build Universal (combines x86_64 and aarch64)
            npm run tauri build -- --target universal
          else
            # Windows/Linux: Build specific target
            npm run tauri build -- --target ${{ matrix.target }}
          fi

      # --- WINDOWS SIGNING & JSON ---
      - name: Sign and create updater JSON (Windows)
        if: matrix.platform == 'windows-latest'
        shell: pwsh
        run: |
          $version = "${{ github.ref_name }}".TrimStart('v')

          # FIX 2: Updated Path to include the target folder
          $bundlePath = "src-tauri/target/${{ matrix.target }}/release/bundle"

          $nsisInstaller = Get-ChildItem "$bundlePath/nsis/*.exe" | Select-Object -First 1
          $msiInstaller = Get-ChildItem "$bundlePath/msi/*.msi" | Select-Object -First 1

          if (-not $nsisInstaller) { Write-Error "NSIS Installer not found in $bundlePath" }

          $keyPath = "$env:TEMP\signing.key"
          $env:TAURI_SIGNING_PRIVATE_KEY | Out-File -FilePath $keyPath -Encoding utf8 -NoNewline

          Write-Host "Signing NSIS: $($nsisInstaller.FullName)"
          npx tauri signer sign "$($nsisInstaller.FullName)" --private-key-path "$keyPath" --password "$env:TAURI_SIGNING_PRIVATE_KEY_PASSWORD"

          Write-Host "Signing MSI: $($msiInstaller.FullName)"
          npx tauri signer sign "$($msiInstaller.FullName)" --private-key-path "$keyPath" --password "$env:TAURI_SIGNING_PRIVATE_KEY_PASSWORD"

          Remove-Item $keyPath -Force

          $nsisSig = Get-Content "$($nsisInstaller.FullName).sig" -Raw
          $nsisFileName = $nsisInstaller.Name

          $json = @"
          {
            "version": "$version",
            "notes": "See release notes",
            "pub_date": "$(Get-Date -Format 'yyyy-MM-ddTHH:mm:ssZ')",
            "platforms": {
              "windows-x86_64": {
                "signature": "$($nsisSig.Trim())",
                "url": "https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/$nsisFileName"
              }
            }
          }
          "@

          [System.IO.File]::WriteAllText("$bundlePath/nsis/latest.json", $json, [System.Text.UTF8Encoding]::new($false))
          Write-Host "Created Windows latest.json"
        env:
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}

      # --- MACOS SIGNING & JSON ---
      - name: Sign and create updater JSON (macOS)
        if: matrix.platform == 'macos-latest'
        shell: bash
        run: |
          version="${{ github.ref_name }}"
          version="${version#v}"

          keyPath=$(mktemp)
          echo -n "$TAURI_SIGNING_PRIVATE_KEY" > "$keyPath"

          # FIX 3: macOS Universal path is slightly different
          bundlePath="src-tauri/target/universal-apple-darwin/release/bundle"

          dmgFile=$(find "$bundlePath/dmg" -name "*.dmg" | head -n 1)

          if [ -n "$dmgFile" ]; then
            echo "Signing DMG: $dmgFile"
            npx tauri signer sign "$dmgFile" --private-key-path "$keyPath" --password "$TAURI_SIGNING_PRIVATE_KEY_PASSWORD"
            
            signature=$(cat "$dmgFile.sig")
            fileName=$(basename "$dmgFile")
            
            cat > "$bundlePath/dmg/latest.json" << EOF
          {
            "version": "$version",
            "notes": "See release notes",
            "pub_date": "$(date -u +%Y-%m-%dT%H:%M:%SZ)",
            "platforms": {
              "darwin-x86_64": {
                "signature": "$signature",
                "url": "https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/$fileName"
              },
              "darwin-aarch64": {
                "signature": "$signature",
                "url": "https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/$fileName"
              },
              "darwin-universal": {
                "signature": "$signature",
                "url": "https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/$fileName"
              }
            }
          }
          EOF
            echo "Created macOS latest.json"
          else
            echo "Error: DMG file not found at $bundlePath"
            exit 1
          fi
          rm -f "$keyPath"
        env:
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}

      # --- LINUX SIGNING & JSON ---
      - name: Sign and create updater JSON (Linux)
        if: matrix.platform == 'ubuntu-22.04'
        shell: bash
        run: |
          version="${{ github.ref_name }}"
          version="${version#v}"

          keyPath=$(mktemp)
          echo -n "$TAURI_SIGNING_PRIVATE_KEY" > "$keyPath"

          # FIX 4: Linux path includes target
          bundlePath="src-tauri/target/${{ matrix.target }}/release/bundle"

          appImageFile=$(find "$bundlePath/appimage" -name "*.AppImage" | head -n 1)

          if [ -n "$appImageFile" ]; then
            echo "Signing AppImage: $appImageFile"
            npx tauri signer sign "$appImageFile" --private-key-path "$keyPath" --password "$TAURI_SIGNING_PRIVATE_KEY_PASSWORD"
            
            signature=$(cat "$appImageFile.sig")
            fileName=$(basename "$appImageFile")
            
            cat > "$bundlePath/appimage/latest.json" << EOF
          {
            "version": "$version",
            "notes": "See release notes",
            "pub_date": "$(date -u +%Y-%m-%dT%H:%M:%SZ)",
            "platforms": {
              "linux-x86_64": {
                "signature": "$signature",
                "url": "https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/$fileName"
              }
            }
          }
          EOF
            echo "Created Linux latest.json"
          else
            echo "Error: AppImage not found at $bundlePath"
            exit 1
          fi
          rm -f "$keyPath"
        env:
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}

      # --- UPLOAD ARTIFACTS ---
      # We now need to upload from multiple possible locations
      - name: Upload Release Assets
        uses: softprops/action-gh-release@v1
        with:
          files: |
            src-tauri/target/release/bundle/**/*.exe
            src-tauri/target/release/bundle/**/*.msi
            src-tauri/target/release/bundle/**/*.sig
            src-tauri/target/release/bundle/**/latest.json
            src-tauri/target/*/release/bundle/**/*.exe
            src-tauri/target/*/release/bundle/**/*.msi
            src-tauri/target/*/release/bundle/**/*.sig
            src-tauri/target/*/release/bundle/**/latest.json
            src-tauri/target/universal-apple-darwin/release/bundle/**/*.dmg
            src-tauri/target/universal-apple-darwin/release/bundle/**/*.sig
            src-tauri/target/universal-apple-darwin/release/bundle/**/latest.json
            src-tauri/target/*/release/bundle/**/*.AppImage
            src-tauri/target/*/release/bundle/**/*.deb
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # --- JOB 2: Android (APK) ---
  release-android:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    needs: release
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-linux-android armv7-linux-androideabi i686-linux-android x86_64-linux-android

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install dependencies
        run: npm install

      - name: Decode Keystore
        run: |
          mkdir -p src-tauri/gen/android
          echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 --decode > src-tauri/gen/android/qre-release.jks
          echo "storePassword=${{ secrets.ANDROID_KEY_PASSWORD }}" > src-tauri/gen/android/key.properties
          echo "keyPassword=${{ secrets.ANDROID_KEY_PASSWORD }}" >> src-tauri/gen/android/key.properties
          echo "keyAlias=${{ secrets.ANDROID_KEY_ALIAS }}" >> src-tauri/gen/android/key.properties
          echo "storeFile=../qre-release.jks" >> src-tauri/gen/android/key.properties

      - name: Build Android APK
        run: npm run tauri android build -- --apk true --target aarch64

      - name: Upload APK
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: src-tauri/gen/android/app/build/outputs/apk/**/*.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
