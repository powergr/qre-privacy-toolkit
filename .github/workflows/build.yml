name: Release
on:
  push:
    tags:
      - "v*"

jobs:
  # --- JOB 1: Desktop Build & Sign ---
  release:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: macos-latest
            target: universal-apple-darwin
            os_name: macos
          - platform: ubuntu-22.04
            target: x86_64-unknown-linux-gnu
            os_name: linux
          - platform: windows-latest
            target: x86_64-pc-windows-msvc
            os_name: windows

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'x86_64-apple-darwin' || matrix.target }}

      - name: Add macOS targets
        if: matrix.platform == 'macos-latest'
        run: |
          rustup target add x86_64-apple-darwin
          rustup target add aarch64-apple-darwin

      - name: install dependencies (ubuntu only)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf libsoup-3.0-dev javascriptcoregtk-4.1-dev

      - name: install frontend dependencies
        run: npm install

      # --- BUILD ---
      - name: Build Tauri App
        env:
          MACOSX_DEPLOYMENT_TARGET: "10.15"
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        run: npm run tauri build -- --target ${{ matrix.target }}

      # --- WINDOWS PROCESSING ---
      - name: Sign and Json (Windows)
        if: matrix.platform == 'windows-latest'
        shell: pwsh
        run: |
          $version = "${{ github.ref_name }}".TrimStart('v')
          $bundlePath = "src-tauri/target/${{ matrix.target }}/release/bundle/nsis"

          # 1. Get original installer
          $exe = Get-ChildItem "$bundlePath/*.exe" | Select-Object -First 1
          if (-not $exe) { Write-Error "Installer not found"; exit 1 }

          # 2. Rename to Safe Name (No Spaces)
          # e.g., "QRE Privacy Toolkit.exe" -> "QRE-Privacy-Toolkit_2.6.3_x64-setup.exe"
          $safeName = "QRE-Privacy-Toolkit_${version}_x64-setup.exe"
          $safePath = Join-Path $bundlePath $safeName
          Rename-Item $exe.FullName $safePath

          # 3. Sign the RENAMED file
          $keyPath = "$env:TEMP\signing.key"
          "${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}" | Out-File -FilePath $keyPath -Encoding utf8 -NoNewline

          Write-Host "Signing $safePath..."
          npx tauri signer sign "$safePath" --private-key-path "$keyPath" --password "${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}"
          Remove-Item $keyPath -Force

          # 4. Generate JSON
          $sig = Get-Content "$safePath.sig" -Raw
          $url = "https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/$safeName"

          $json = @"
          {
            "version": "$version",
            "notes": "See release notes",
            "pub_date": "$(Get-Date -Format 'yyyy-MM-ddTHH:mm:ssZ')",
            "platforms": {
              "windows-x86_64": { "signature": "$($sig.Trim())", "url": "$url" }
            }
          }
          "@
          [System.IO.File]::WriteAllText("latest-windows.json", $json, [System.Text.UTF8Encoding]::new($false))

      # --- MACOS PROCESSING ---
      - name: Sign and Json (macOS)
        if: matrix.platform == 'macos-latest'
        shell: bash
        run: |
          version="${{ github.ref_name }}"
          version="${version#v}"

          bundlePath="src-tauri/target/universal-apple-darwin/release/bundle/dmg"
          dmgFile=$(find "$bundlePath" -name "*.dmg" | head -n 1)

          # Rename to safe name
          safeName="QRE-Privacy-Toolkit_${version}_universal.dmg"
          mv "$dmgFile" "$bundlePath/$safeName"
          safePath="$bundlePath/$safeName"

          # Sign
          keyPath=$(mktemp)
          echo -n "${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}" > "$keyPath"
          npx tauri signer sign "$safePath" --private-key-path "$keyPath" --password "${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}"
          rm -f "$keyPath"

          signature=$(cat "$safePath.sig")
          url="https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/$safeName"

          cat > latest-macos.json << EOF
          {
            "version": "$version",
            "notes": "See release notes",
            "pub_date": "$(date -u +%Y-%m-%dT%H:%M:%SZ)",
            "platforms": {
              "darwin-universal": { "signature": "$signature", "url": "$url" },
              "darwin-x86_64": { "signature": "$signature", "url": "$url" },
              "darwin-aarch64": { "signature": "$signature", "url": "$url" }
            }
          }
          EOF

      # --- LINUX PROCESSING ---
      - name: Sign and Json (Linux)
        if: matrix.platform == 'ubuntu-22.04'
        shell: bash
        run: |
          version="${{ github.ref_name }}"
          version="${version#v}"

          bundlePath="src-tauri/target/${{ matrix.target }}/release/bundle/appimage"
          appImage=$(find "$bundlePath" -name "*.AppImage" | head -n 1)

          # Rename
          safeName="QRE-Privacy-Toolkit_${version}_amd64.AppImage"
          mv "$appImage" "$bundlePath/$safeName"
          safePath="$bundlePath/$safeName"

          # Sign
          keyPath=$(mktemp)
          echo -n "${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}" > "$keyPath"
          npx tauri signer sign "$safePath" --private-key-path "$keyPath" --password "${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}"
          rm -f "$keyPath"

          signature=$(cat "$safePath.sig")
          url="https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/$safeName"

          cat > latest-linux.json << EOF
          {
            "version": "$version",
            "notes": "See release notes",
            "pub_date": "$(date -u +%Y-%m-%dT%H:%M:%SZ)",
            "platforms": {
              "linux-x86_64": { "signature": "$signature", "url": "$url" }
            }
          }
          EOF

      # --- UPLOAD ASSETS (USING GLOB TO FIND RENAMED FILES) ---
      - name: Upload Assets
        uses: softprops/action-gh-release@v1
        with:
          files: |
            src-tauri/target/${{ matrix.target }}/release/bundle/nsis/*.exe
            src-tauri/target/${{ matrix.target }}/release/bundle/nsis/*.sig
            src-tauri/target/universal-apple-darwin/release/bundle/dmg/*.dmg
            src-tauri/target/universal-apple-darwin/release/bundle/dmg/*.sig
            src-tauri/target/${{ matrix.target }}/release/bundle/appimage/*.AppImage
            src-tauri/target/${{ matrix.target }}/release/bundle/appimage/*.sig
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload JSON Artifact
        uses: actions/upload-artifact@v4
        with:
          name: update-json-${{ matrix.os_name }}
          path: latest-*.json

  # --- JOB 2: MERGE JSON ---
  publish-updater:
    needs: release
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/download-artifact@v4
        with:
          pattern: update-json-*
          merge-multiple: true

      - name: Merge JSON
        run: jq -s 'reduce .[] as $item ({}; . * $item)' latest-*.json > latest.json

      - uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: latest.json
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # --- JOB 3: ANDROID BUILD ---
  release-android:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    needs: release
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: 20 }
      - uses: actions/setup-java@v4
        with: { distribution: "temurin", java-version: "17" }
      - uses: dtolnay/rust-toolchain@stable
        with:
          {
            targets: aarch64-linux-android armv7-linux-androideabi i686-linux-android x86_64-linux-android,
          }
      - uses: android-actions/setup-android@v3
      - run: npm install

      - name: Build Android APK
        env:
          ANDROID_KEYSTORE: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
          ANDROID_PASS: ${{ secrets.ANDROID_KEY_PASSWORD }}
          ANDROID_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
        run: |
          mkdir -p src-tauri/gen/android
          echo "$ANDROID_KEYSTORE" | base64 --decode > src-tauri/gen/android/qre-release.jks
          echo "storePassword=$ANDROID_PASS" > src-tauri/gen/android/key.properties
          echo "keyPassword=$ANDROID_PASS" >> src-tauri/gen/android/key.properties
          echo "keyAlias=$ANDROID_ALIAS" >> src-tauri/gen/android/key.properties
          echo "storeFile=../qre-release.jks" >> src-tauri/gen/android/key.properties

          npm run tauri android build -- --apk --target aarch64

      # RENAME APK for consistency
      - name: Rename APK
        run: |
          version="${{ github.ref_name }}"
          version="${version#v}"

          # Find the built APK
          apkPath=$(find src-tauri/gen/android/app/build/outputs/apk -name "*-release.apk" | head -n 1)

          if [ -f "$apkPath" ]; then
            safeName="QRE-Privacy-Toolkit_Android_${version}.apk"
            mv "$apkPath" "./$safeName"
            echo "Renamed APK to $safeName"
          else
             echo "APK not found!"
             exit 1
          fi

      - name: Upload APK
        uses: softprops/action-gh-release@v1
        with:
          files: ./*.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
