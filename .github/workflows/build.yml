name: Release
on:
  push:
    tags:
      - "v*"

jobs:
  # --- JOB 1: Desktop (Windows, MacOS, Linux) ---
  release:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        platform: [macos-latest, ubuntu-22.04, windows-latest]

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: install Rust stable
        uses: dtolnay/rust-toolchain@stable

      # Linux Dependencies
      - name: install dependencies (ubuntu only)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf libsoup-3.0-dev javascriptcoregtk-4.1-dev

      - name: install frontend dependencies
        run: npm install

      # DEBUG: Check if secrets are available
      - name: Debug - Check environment variables
        shell: bash
        run: |
          echo "Checking if signing key is set..."
          if [ -z "$TAURI_SIGNING_PRIVATE_KEY" ]; then
            echo "ERROR: TAURI_SIGNING_PRIVATE_KEY is NOT set"
          else
            echo "SUCCESS: TAURI_SIGNING_PRIVATE_KEY is set (length: ${#TAURI_SIGNING_PRIVATE_KEY})"
          fi

          if [ -z "$TAURI_SIGNING_PRIVATE_KEY_PASSWORD" ]; then
            echo "ERROR: TAURI_SIGNING_PRIVATE_KEY_PASSWORD is NOT set"
          else
            echo "SUCCESS: TAURI_SIGNING_PRIVATE_KEY_PASSWORD is set"
          fi
        env:
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}

      # Build Desktop Apps & Create Release with Tauri Updater
      - name: build tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: "QRE Privacy Toolkit ${{ github.ref_name }}"
          releaseBody: "See the assets to download this version and install."
          releaseDraft: false
          prerelease: false
          includeUpdaterJson: true

      # DEBUG: List built files and signatures
      - name: Debug - List built artifacts
        shell: bash
        run: |
          echo "=== Listing all .sig files ==="
          find src-tauri/target/release/bundle -name "*.sig" -type f || echo "No .sig files found"

          echo "=== Listing all .json files ==="
          find src-tauri/target/release/bundle -name "*.json" -type f || echo "No .json files found"

          echo "=== Listing bundle contents ==="
          ls -R src-tauri/target/release/bundle/ || echo "Bundle directory not found"

  # --- JOB 2: Android (APK) ---
  release-android:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    needs: release
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-linux-android armv7-linux-androideabi i686-linux-android x86_64-linux-android

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install dependencies
        run: npm install

      - name: Decode Keystore
        run: |
          mkdir -p src-tauri/gen/android
          echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 --decode > src-tauri/gen/android/qre-release.jks
          echo "storePassword=${{ secrets.ANDROID_KEY_PASSWORD }}" > src-tauri/gen/android/key.properties
          echo "keyPassword=${{ secrets.ANDROID_KEY_PASSWORD }}" >> src-tauri/gen/android/key.properties
          echo "keyAlias=${{ secrets.ANDROID_KEY_ALIAS }}" >> src-tauri/gen/android/key.properties
          echo "storeFile=../qre-release.jks" >> src-tauri/gen/android/key.properties

      - name: Build Android APK
        run: npm run tauri android build -- --apk true --target aarch64

      - name: Upload APK
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: src-tauri/gen/android/app/build/outputs/apk/**/*.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
